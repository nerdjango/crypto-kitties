    <div class="container p-5" style="margin-top: 0vh;margin-bottom: 10vh;">
        <div align="center">
            <h1 class="c-white">Breeding Cattery</h1>
            <p class="c-white">Breed your cats here</p>
        </div>
        <div class="row">
            <div class="col-lg-12 cattributes m-2 light-b-shadow">
                <h5>Select kitties to breed:</h5>
                <div class="row" id="catsDiv">

                </div>

                <button type="button" id="breedKitties" class="btn btn-success btn-lg btn-block" disabled>Breed Kitties</button>
            </div>

        </div>
        <br>

    </div>



    </div>
    <footer class="blog-footer fixed-bottom" align="center">
        <p><a href="https://https://www.cryptokitties.co//">CryptoKitties</a> type fun project with &#10084; by <a href="https://twitter.com/nerdjango">@nerdjango</a>.</p>
    </footer>


    <script>
        $("*").off()
        $("body").click(() => {
            var bol = $("input:checkbox:checked").length >= 2;
            $("input:checkbox").not(":checked").attr("disabled", bol);
            var selectedCat = getCheckboxesValues()
            if (selectedCat.length >= 2) {
                $("#breedKitties").attr('disabled', false)
            } else {
                $("#breedKitties").attr('disabled', true)
            }
        });

        // when page load create the catalog
        $(document).ready(async function() {
            setTimeout(() => {
                getKittiesForBreeding()
            }, 1000)
        });
    </script>

</body>
